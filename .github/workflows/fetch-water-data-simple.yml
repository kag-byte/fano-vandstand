name: Fetch Water Level Data

on:
  schedule:
    # Kører hver time
    - cron: '0 * * * *'
  workflow_dispatch: # Tillader manuel kørsel

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Fetch water level data
      run: |
        node fetch-simple.js
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update water level data" && git push)
